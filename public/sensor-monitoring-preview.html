<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
        .temp-normal { color: #10b981; }
        .temp-high { color: #ef4444; }
        .temp-low { color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">Sensor Monitoring</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Last updated: <span id="lastUpdate">--</span></span>
                        <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6">
            <div class="grid grid-cols-1 lg:grid-cols-[380px_1fr] gap-6">
                <!-- Sidebar - Device List -->
                <div class="bg-white rounded-lg shadow-sm border">
                    <div class="p-4 border-b">
                        <h2 class="text-lg font-semibold text-gray-900">Devices</h2>
                        <p class="text-sm text-gray-500 mt-1">Sensor devices status</p>
                    </div>
                    <div class="p-4 space-y-3" id="deviceList">
                        <!-- Device items will be populated here -->
                    </div>
                </div>

                <!-- Main Content -->
                <div class="space-y-6">
                    <!-- Summary Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="flex items-center justify-between">
                                <div>
                        <p class="text-sm font-medium text-gray-600">Total Devices</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalDevices">--</p>
                                </div>
                                <div class="p-3 bg-blue-100 rounded-full">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="flex items-center justify-between">
                                <div>
                        <p class="text-sm font-medium text-gray-600">Active Devices</p>
                        <p class="text-2xl font-bold text-green-600" id="activeDevices">--</p>
                                </div>
                                <div class="p-3 bg-green-100 rounded-full">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M13 12a1 1 0 11-2 0 1 1 0 012 0z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Avg Temperature</p>
                                    <p class="text-2xl font-bold text-gray-900" id="avgTemp">--°C</p>
                                </div>
                                <div class="p-3 bg-orange-100 rounded-full">
                                    <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Avg Humidity</p>
                                    <p class="text-2xl font-bold text-blue-600" id="avgHumidity">--%</p>
                                </div>
                                <div class="p-3 bg-blue-100 rounded-full">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="bg-white p-6 rounded-lg shadow-sm border">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">Temperature Trend</h3>
                            <select id="timeRange" onchange="updateChart()" class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                <option value="1h">Last 1 Hour</option>
                                <option value="6h" selected>Last 6 Hours</option>
                                <option value="24h">Last 24 Hours</option>
                            </select>
                        </div>
                        <div class="h-64">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>

                    <!-- Data Table -->
                    <div class="bg-white rounded-lg shadow-sm border">
                        <div class="p-4 border-b">
                            <h3 class="text-lg font-semibold text-gray-900">Recent Readings</h3>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temperature</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Humidity</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Update</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="readingsTable">
                                    <!-- Table rows will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        let currentData = null;

        // Mock data generator
        function generateMockData() {
            const devices = [
                { id: 1, name: 'Sensor Ruang Server', location: 'Server Room', status: 'online' },
                { id: 2, name: 'Sensor Ruang Meeting', location: 'Meeting Room', status: 'online' },
                { id: 3, name: 'Sensor Lobby', location: 'Lobby', status: 'warning' },
                { id: 4, name: 'Sensor Gudang', location: 'Warehouse', status: 'offline' }
            ];

            const readings = [];
            const now = new Date();
            
            devices.forEach(device => {
                for (let i = 0; i < 20; i++) {
                    const time = new Date(now.getTime() - (i * 30 * 60 * 1000)); // 30 minutes intervals
                    readings.push({
                        device_id: device.id,
                        device_name: device.name,
                        temperature: 22 + Math.random() * 8 + (device.status === 'warning' ? 5 : 0),
                        humidity: 45 + Math.random() * 20,
                        status: device.status,
                        created_at: time.toISOString()
                    });
                }
            });

            return {
                devices: devices,
                readings: readings,
                summary: {
                    total_devices: devices.length,
                    active_devices: devices.filter(d => d.status === 'online').length,
                    avg_temperature: readings.reduce((sum, r) => sum + r.temperature, 0) / readings.length,
                    avg_humidity: readings.reduce((sum, r) => sum + r.humidity, 0) / readings.length
                }
            };
        }

        function getTemperatureClass(temp) {
            if (temp > 28) return 'temp-high';
            if (temp < 20) return 'temp-low';
            return 'temp-normal';
        }

        function getStatusBadge(status) {
            const badges = {
                online: '<span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">Online</span>',
                offline: '<span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full">Offline</span>',
                warning: '<span class="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full">Warning</span>'
            };
            return badges[status] || badges.offline;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('id-ID');
        }

        function updateDashboard(data) {
            currentData = data;
            
            // Update summary cards
            document.getElementById('totalDevices').textContent = data.summary.total_devices;
            document.getElementById('activeDevices').textContent = data.summary.active_devices;
            document.getElementById('avgTemp').textContent = data.summary.avg_temperature.toFixed(1) + '°C';
            document.getElementById('avgHumidity').textContent = data.summary.avg_humidity.toFixed(1) + '%';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('
