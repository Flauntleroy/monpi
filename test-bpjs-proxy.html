<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test BPJS Proxy Endpoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test BPJS Proxy Endpoint</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Custom BPJS Endpoint</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">BPJS Endpoint URL:</label>
                <input type="text" id="bpjsUrl" value="https://apijkn.bpjs-kesehatan.go.id/vclaim-rest/Peserta/nik/6304151101990001/tglSEP/2025-07-31" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Timeout (seconds):</label>
                <input type="number" id="timeout" value="10" min="1" max="60"
                       class="w-32 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <button onclick="testEndpoint()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Test Endpoint via Backend Proxy
            </button>
            
            <div id="loading" class="hidden mt-4">
                <div class="animate-pulse flex space-x-4">
                    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                    <div class="flex-1 space-y-6 py-1">
                        <div class="space-y-3">
                            <div class="grid grid-cols-3 gap-4">
                                <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                                <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-gray-600 mt-2">Testing endpoint via backend proxy...</p>
            </div>
        </div>
        
        <div id="results" class="bg-white rounded-lg shadow p-6"></div>
    </div>

    <script>
        async function testEndpoint() {
            const url = document.getElementById('bpjsUrl').value;
            const timeout = parseInt(document.getElementById('timeout').value);
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            loadingDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('/bpjs-monitoring/test-custom-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        method: 'GET',
                        timeout: timeout
                    })
                });
                
                const endTime = performance.now();
                const totalTime = Math.round(endTime - startTime);
                
                const result = await response.json();
                
                displayResults({
                    ...result,
                    frontend_time: totalTime,
                    backend_proxy: true
                });
                
            } catch (error) {
                const endTime = performance.now();
                const totalTime = Math.round(endTime - startTime);
                
                displayResults({
                    response_time: totalTime,
                    code: 'ERROR',
                    message: error.message || 'Network error',
                    status: 'error',
                    severity: 'critical',
                    frontend_time: totalTime,
                    backend_proxy: false,
                    error: true
                });
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const statusClass = data.status === 'success' ? 'text-green-600' : 
                               data.status === 'timeout' ? 'text-yellow-600' : 'text-red-600';
            const severityClass = data.severity === 'excellent' ? 'bg-green-100 text-green-800' :
                                 data.severity === 'good' ? 'bg-blue-100 text-blue-800' :
                                 data.severity === 'slow' ? 'bg-yellow-100 text-yellow-800' :
                                 'bg-red-100 text-red-800';
            
            resultsDiv.innerHTML = `
                <h3 class="text-lg font-semibold mb-4">Test Results</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="bg-gray-50 p-3 rounded">
                        <span class="font-medium">Status:</span>
                        <span class="${statusClass} font-semibold ml-2">${data.status?.toUpperCase()}</span>
                    </div>
                    <div class="bg-gray-50 p-3 rounded">
                        <span class="font-medium">Response Code:</span>
                        <span class="ml-2 font-mono">${data.code}</span>
                    </div>
                    <div class="bg-gray-50 p-3 rounded">
                        <span class="font-medium">Response Time:</span>
                        <span class="ml-2">${data.response_time}ms</span>
                    </div>
                    <div class="bg-gray-50 p-3 rounded">
                        <span class="font-medium">Severity:</span>
                        <span class="ml-2 px-2 py-1 rounded text-xs font-medium ${severityClass}">${data.severity}</span>
                    </div>
                </div>
                
                <div class="mb-4">
                    <span class="font-medium">Message:</span>
                    <span class="ml-2">${data.message}</span>
                </div>
                
                ${data.is_bpjs ? `
                <div class="mb-4 bg-blue-50 border border-blue-200 rounded p-3">
                    <span class="text-blue-800 font-medium">âœ“ BPJS Endpoint Detected</span>
                    <p class="text-blue-700 text-sm mt-1">Using backend proxy with proper BPJS authentication headers</p>
                </div>
                ` : ''}
                
                ${data.body_preview ? `
                <div class="mb-4">
                    <span class="font-medium">Response Preview:</span>
                    <pre class="mt-2 bg-gray-100 p-3 rounded text-sm overflow-x-auto">${data.body_preview}</pre>
                </div>
                ` : ''}
                
                <div class="text-sm text-gray-500">
                    Frontend request time: ${data.frontend_time}ms | 
                    Backend proxy: ${data.backend_proxy ? 'Yes' : 'No'} |
                    Tested at: ${new Date().toLocaleString()}
                </div>
            `;
        }
    </script>
</body>
</html>
